<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify your email address</h2>
        <p>Hi {{ email }},</p>
        <p>Please click the button below to verify your email address:</p>
        <a href="{{ link }}" class="button">Verify Email</a>
        <p class="link">If the button doesn't work, please <a href="{{ link }}">click here</a></p>
        <p>This link will expire in {{ expires_at }} minutes.</p>
    </div>
</body>
</html>
